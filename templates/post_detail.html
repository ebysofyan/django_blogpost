{% extends "index.html" %}{% block content %}
<div class="card" style="width: 100%; margin-top: 8px;">
    <div class="card-body">
      <h3 class="card-title">{{post.title}}</h3>
      <p style="font-size: 12px;" class="card-subtitle mb-2 text-muted">{{post.author.username}} | {{post.create_at|date:'d/m/Y'}}</p>
      <p class="card-text" style="font-size: 12px;">{{post.content|safe}}</p>
    </div>
  </div>
{% endblock content %}
